<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website riki </title>
</head>
<body>
    <h1>Selamat Datang di Latihan HTML</h1>
    <p>Ini adalah contoh halaman HTML sederhana.</p>
    <card>
        <h1>
            konversi
        </h1>
        <form>
            <label for="celsius">kilo gram:</label>
            <input type="number" id="1" name="kilo" placeholder="Masukkan kilo gram">
            <input type="number" id="2" name="pon" readonly>
            <button type="submit">Konversi</button>
            
        </form>
    </card> <br>
    <a href="https://www.simpuldata.com">Kunjungi simpuldata.com</a>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const kilo = parseFloat(document.getElementById('1').value);
        const pon = kilo * 2.20462; // 1 kilogram = 2.20462 pounds
        document.getElementById('2').value = pon.toFixed(2);
    });
</script>
</html>
