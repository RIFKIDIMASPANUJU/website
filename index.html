<html lang="en">

<body>
    <h1>Selamat Datang di Latihan HTML</h1>
    <p>Ini adalah contoh halaman HTML sederhana.</p>
  
        <h1>
            konversi
        </h1>
        <form>
            <label for="celsius">kilo gram:</label>
            <input type="number" id="kilo" name="kilo" placeholder="Masukkan kilo gram">
            <input type="number" id="pounds" name="pon" readonly>
            <button type="submit">Konversi</button>
            
        </form>
     <br>
    <a href="https://www.simpuldata.com">Kunjungi simpuldata.com</a>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const kilogram = parseFloat(document.getElementById('kilo').value);
        console.log(kilogram)
        const pounds = kilogram * 2.20462; // 1 kilogram = 2.20462 pounds
        console.log(pounds)
        document.getElementById('pounds').value = pounds.toFixed(3);
    });
</script>
</html>
